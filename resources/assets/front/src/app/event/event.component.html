<mat-card fxFlex class="card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{event.name}}</mat-card-title>
      <mat-card-subtitle>{{event.beginning_date | date: "dd/mm/YYyy"}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{event.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ver</button>
    </mat-card-actions>
  </mat-card>
