<div fxLayout="column" fxLayoutAlign="space-around left" >
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="50">
      <input matInput placeholder="Seu nome" [(ngModel)]="dados.post.nome">
      <mat-hint>Digite seu nome</mat-hint>
    </mat-form-field>

    <mat-form-field fxFlex="40">
      <input matInput placeholder="Seu email" [(ngModel)]="dados.post.email">
      <mat-hint>Digite seu email</mat-hint>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="50">
      <input matInput placeholder="Título" [(ngModel)]="dados.post.titulo">
    </mat-form-field>

    <mat-form-field fxFlex="40">
      <input matInput placeholder="Subtítulo" [(ngModel)]="dados.post.subtitulo">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field fxFlex="100">
        <textarea matInput placeholder="Mensagem" [(ngModel)]="dados.post.mensagem"></textarea>
    </mat-form-field>
    <!--No momento que o usuário selecionar um arquivo disparar change-->
    <input type="file" style="display:none;" (change)="mudouarquivo($event)" #fileinput/>
    <button mat-button color="primary" (click)="fileinput.click()" >
        Adicionar uma foto
    </button>
  </div>

  <br><br>

  <div style="text-align: center">
    <button mat-button color="primary">OK</button>
    <button mat-button color="warning">Cancelar</button>
  </div>
</div>
